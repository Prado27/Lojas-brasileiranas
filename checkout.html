  <form action="#" id="address-info">
    <div id="address-block">
      <span class="iconify icon" data-icon="mdi-truck-fast" data-inline="false"></span>
      <br>
      <h2>Dados de entrega: </h2>
      <br>

      <div id="block1">
        <div>
          <label for="nome-completo">Nome Completo</label>
          <br>
          <input type="text" name="nome" placeholder="Nome" id="nome-completo" maxlength="60" required>
        </div>
        <div>
          <label for="email">Email</label>
          <br>
          <input type="email" name="email" placeholder="Email" id="email"  maxlength="60" required>
        </div>
      </div>

      <div id="block2">
        <div>
          <label for="rua">Rua</label>
          <br>
          <input type="text" name="rua" placeholder="Rua" id="rua" maxlength="60" required>
        </div>

        <div>
          <label for="num">Nº</label>
          <br>
          <input type="number" name="num" placeholder="Nº" id="num" min="0" max ="99999" required>
        </div>

        <div>
          <label for="cep">CEP</label>
          <br>
          <input type="text" name="cep" placeholder="CEP" id="cep" min="0"  max="99999999" required>
        </div>
      </div>

      <div id="block3">
        <div>
          <label for="bairro">Bairro</label>
          <br>
          <input type="text" name="bairro" placeholder="Bairro" id="bairro" maxlength="40" required>
        </div>

        <div>
          <label for="cidade">Cidade</label>
          <br>
          <input type="text" name="cidade" placeholder="Cidade" id="cidade" maxlength="40" required>
        </div>

        <div>
          <label for="estado">Estado</label>
          <br>
          <input type="text" name="estado" placeholder="Estado" id="estado" maxlength="20" required>
        </div>
      </div>

    </div>
    <input type="submit" value="Finalizar Compra" id="btn-finalizar">
  </form>
</div>
